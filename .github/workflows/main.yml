name: upload my image to DockerHub MAIN YML
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker Image
        run: docker build . --tag ${{ secrets.DOCKER_USER }}/change:latest

      - name: push to DockerHub
        run: docker push ${{ secrets.DOCKER_USER }}/change:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: deploy application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH }}
          port: ${{ secrets.PORT }}
          script_stop: true
          script: |
            cd /opt/app
            sudo docker compose pull && sudo docker compose up -d --force-recreate
